<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>  
      <h1>WELCOME</h1><h1>hahaha</h1>
      <h1>welcome</h1><h1>hahaha</h1>
    <script>
      // 大小写转换元字符
      
      // \Uxxx\E,将xxx转换为大写的XXX
      // \LXXX\E,将XXX转换为小写的xxx
      
      // <h1>welcome</h1>
      // =>
      // <h1>WELCOME</h1>
      // ctrl+ h，查找替换
      // (<[Hh]1>)(.*?)(</[Hh]1>)
      // $1\U$2\E$3
      
      // <h1>WELCOME</h1>
      // =>
      // <h1>welcome</h1>
      // ctrl+ h，查找替换
      // (<[Hh]1>)(.*?)(</[Hh]1>)
      // $1\L$2\E$3

      var str = '<h1>welcome</h1>'
      var re = /(<[Hh]1>)(.*?)(<\/[Hh]1>)/
      var newStr = str.replace(re, '$1\U$2\E$3')
      // js好像是不支持
      console.log(newStr)  // <h1>UwelcomeE</h1>
    </script>
  </body>
</html>
