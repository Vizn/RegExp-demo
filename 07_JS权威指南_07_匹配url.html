<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      var text = 'visit my blog at http://www.a.com/b'
      var url = /(\w+)\:\/\/([\w.]+)\/(\w+)/
      var matches = text.match(url)
      if(matches !== null) {
        var fullUrl = matches[0]
        var protocol = matches[1]
        var host = matches[2]
        var path = matches[3]
      }
      console.log(fullUrl) // http://www.a.com/b
      console.log(protocol) // http
      console.log(host) // www.a.com
      console.log(path) // b
    </script>
  </body>
</html>
