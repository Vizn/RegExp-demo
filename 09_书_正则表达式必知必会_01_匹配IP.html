<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      // 匹配IP
      256.212.1.1
      12.234.234.23
      \b((\d{1, 2}|1\d{2}|2[0-4]\d|25[0-5])\.){3}(\d{1, 2}|1\d{2}|2[0-4]\d|25[0-5]\.)\b
      \d{1, 2} // 匹配0-9，或者0-99
      1\d{2}  // 100 - 199  
      2[0-4]\d // sublime搜索 201 244 249 2499
      25[0-5]  // 250 - 255
      (1.){3} // 1.1.1.
      // “\b”一般应用在需要匹配某一单词字符组成的子串，但这一字符不能包含在同样由单词字符组成的更长的子串中。比如要替换掉一段英文中的单词“to”，而“today”显然不在替换的范围内，所以正则可以用“\bto\b”来限定。
      \b2\b //sublime搜索 2 2 22 234 2//，\b单词边界
      
      // 优化
      // 这是IP 0.0.0.0  
      // 这这不是 1.01.01.01，排除这种情况
      // (((25[0-4]|2[0-4]\d|1\d{2})|([1-9]?\d))，三位数的情况
      // ([1-9]?\d) 2位或者1位数字的情况
      \b(((25[0-4]|2[0-4]\d|1\d{2})|([1-9]?\d))\.){3}((25[0-4]|2[0-4]\d|1\d{2})|([1-9]?\d))\b
    </script>
  </body>
</html>
