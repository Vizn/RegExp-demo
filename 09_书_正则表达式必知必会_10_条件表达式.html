<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>  
    <script>
      // 匹配北美电话号码
      (020)2222-1234  // 真的北美电话号码
      003-2345-1243  // 真的北美电话号码

      (020)-0203-2032 // 假的北美电话号码

      // (\()? // 有一个或者没有(
      // (?(1)\)|-) ,假如有(那么匹配),或者直接匹配-
      (\()?\d{3}(?(1)\)|-)\d{4}-\d{4}

      [a]sadf]sdf[sadf]]sadf[]sadf[
      // ?(1) ，假如有那么匹配
      // 假如有(\[)， 那么匹配\]
      (\[)\w*(?(1)\]) // 
    </script>
  </body>
</html>
