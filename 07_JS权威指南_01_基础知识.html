    <script>

    #### JS权威指南，10章 正则表达式部分
    - 正则表达式中特殊含义的字符有：
      ^ $ . * + ? = ! : | \ / ( ) [ ] { }
      正则表达式中遇到这些字符，要用\转义

    #### 正则表达式的字符类
    - [^...]： 不在方括号内任意字符
    - . ：除换行之外的任意字符
    - \w ： 等价于[a-zA-Z0-9]
    - \W ：等价于[^a-zA-Z0-9]
    - \s : 空白符
    - \S : 任何非Unicode空白符的字符
    - \d : 等价于 [0-9]
    - \D : 等价于[^0-9]

    #### 正则表达式的重复字符语法
    - {n, m} : 匹配至少n次，但是不能超过m次
    - {n,} : n或者更多
    - {n} : 匹配n次
    - ? ：等价于{0，1}
    - + ： 等价于 {1,}
    - * :  等价于 {0,},0个或者多个

    #### 修饰符
    - g： 全局
    - m: 多行匹配
    - i: 不区分大小写
    </script>
